{% extends "pressing/base.html" %}

{% block title %}Login Here{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow" style="width: 400px;">
        <h3 class="text-center">Connexion</h3>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Adresse mail</label>
                <input type="email" class="form-control" name="username" placeholder="Entrer votre adresse mail" required>
                <div id="emailHelp" class="form-text">On ne va pas partager votre adresse mail.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" name="password" placeholder="Entrer votre mot de passe" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        </form>
        {% if error %}
            <p class="text-danger text-center mt-3">{{ error }}</p>
        {% endif %}
    </div>
</div>
{% endblock %}
